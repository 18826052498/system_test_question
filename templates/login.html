<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"> 
		<title>登陆页</title>
        <link rel="stylesheet" href="/static/css/bootstrap.min.css">
        <script src="/static/jquery/dist/jquery.min.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
        <style type="text/css">
            body {background-image:url(/static/img/bg.gif) }
        </style>
	</head>
	<body>
    {% include 'nav.html' %}
    <div class="container">
        <br/>
        <br/>
        <h1 class="text-left text-info">Exercise database system</h1>
        <div class="row clearfix">
            <div class="col-md-4 column"></div>
            <div class="col-md-4 column">
                <h2 class="text-center">Login</h2>
                <form role="form" method="POST">
                    {% csrf_token %}
                    {{ form }}
                    <div class="form-group">
                        <label for="exampleInputText1">Username</label><input name="username" type="name" class="form-control clo-sm-6" id="exampleInputText1" placeholder="Please enter account"/>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Please enter password"/>
                    </div>
                    <div>{% autoescape off %}{{ error_message }}{% endautoescape %}</div>
                    <a href="register.html" rel="register" class="linkform">You don't have an account yet? Register here</a>
                    <br />
                    <a href="forget_password.html" rel="forgot_password" class="forgot linkform">Forgot your password?</a>
                    <br />
                    <button type="submit" class="btn active btn-default">login</button>
                </form>
            </div>
            <div class="col-md-4 column"></div>
        </div>
    </div>
	</body>
</html>
