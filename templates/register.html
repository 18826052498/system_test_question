<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"> 
		<title>注册页</title>
        <link rel="stylesheet" href="/static/css/bootstrap.min.css">
        <script src="/static/jquery/dist/jquery.min.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>

        <style type="text/css">
            body {background-image:url(/static/img/bg.gif) }
        </style>
	</head>
    <body>
    {% include 'nav.html' %}
    <div class="container">
        <br>
        <br>
        <h1 class="text-left text-info">Exercise database system</h1>
        <div class="row clearfix">
            <div class="col-md-4 column"></div>
            <div class="col-md-4 column">
                <h2 class="text-center">Register</h2>
                <form role="form" method="POST">
                    {% csrf_token %}
                    {{ form }}
                    <div class="form-group">
                        <label for="exampleInputText1">Username</label><input name="username" type="name" class="form-control clo-sm-6" id="exampleInputText1" placeholder="Please enter account"/>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail">Email</label><input name="email" type="email" class="form-control clo-sm-6" id="exampleInputEmail" placeholder="Please entet email"/>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label><input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Please enter a new password"/>
                    </div>
                    <a href="login.html" rel="login" class="linkform">You have an account already? Log in here</a>
                    <br />
                    <button type="submit" class="btn active btn-default">register</button>
                </form>
            </div>
            <div class="col-md-4 column"></div>
        </div>
    </div>
    </body>
</html>
